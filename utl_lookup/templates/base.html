{% load static %}
<!DOCTYPE html>
<html {% if request.LANGUAGE_CODE %} lang="{{ request.LANGUAGE_CODE }}"{% endif %}>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="{% block author_name %}{% endblock %}">
    <link rel="icon" href="{% static "images/favicon.ico" %}">

    <title>{% block page_title %}{% endblock %}</title>

    <link rel="stylesheet" href="{% static 'styles/bootstrap.min.css' %}"  type="text/css" />
    <link rel="stylesheet" href="{% static 'styles/bootstrap-theme.min.css' %}" type="text/css" />
    <link rel="stylesheet" href="{% static "styles/site.css" %}" type="text/css" media="screen" />

    <!-- Custom styles for this template -->
    {% block page_css %}{% endblock %}

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <main>
      <div class="container">
        <div class="row">
          <h3 class="app-header text-center">Townnews Template Cross-Reference</h3>
        </div>
        {% block page_body %} {% endblock %}
      </div>
      <div class="footer">
        <p class="django-ver">Powered by: <span class="django-ver">Django {{ djvers }}</span></p>
      </div>
    </main>
    <script type="text/javascript" src="{% static 'js/jquery.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
    {% block javascript_libraries %}
    {% endblock %}
  </body>
</html>
