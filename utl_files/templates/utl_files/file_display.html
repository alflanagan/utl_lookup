{% extends 'base.html' %}
{% load static %}
{% load bootstrap3 %}

{% block page_css %}
{% endblock %}

{% block page_body %}
<div class="row center-block">
  <div id="main-panel" class="col-lg-12 panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">{{ file_name }}</h3>
    </div>
    <div class="panel-body">
      <div id="file-panel" class="panel-body">
          <div id="source-display">{% autoescape off %}{{ markup }}{% endautoescape %}</div>
      </div> <!-- file-panel-->
    </div>
  </div> <!-- main-panel -->
</div> <!-- row -->
{% endblock %}
