{% extends 'base.html' %}
{% load static %}
{% load bootstrap3 %}

{% block page_body %}
  <div id="search-bar" class="form-inline">
  <form>
  {% bootstrap_form the_form %}
  </form>
  </div>
  <div id="package-list" class= "col-md-2">
    <ul>
      {% for pkg in packages %}
      <li>{{ pkg.name }}</li>
      {% endfor %}
    </ul>
  </div>
  <div id="macro-defn" class="col-md-4">
    <h3>Macro Definition</h3>
  </div>
  <div id="right-side" class="col-md-3">
    <h3> Other stuff </h3>
  </div>
</div>

{% endblock %}

{% block javascript_libraries %}
<script src="{% static 'js/utl_files.js' %}"></script>
{% endblock %}
