{% extends 'base.html' %}

{% block navigation_sidebar %}
<ul>
<li>Packages</li>
<li>Files</li>
<li>Macros</li>
</ul>
{% endblock %}

{% block page_body %}
  <div id="search-bar">
  </div>
  <div id="pkg-file-list" class= "col-md-2 btn-group-vertical" role="group"
       aria-label="List of files defining this macro">
      {% for macro in macros %}
      <button type="button" class="btn btn-default">
        {{ macro.source.pkg }}/{{ macro.source.file_path }}
      </button>
      {% endfor %}
  </div>
  <div id="macro-defn" class="col-md-4">
    <h3>Macro Definition</h3>
  </div>
  <div id="right-side" class="col-md-3">
    <h3> Other stuff </h3>
  </div>
</div>

{% endblock %}
