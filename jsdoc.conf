{
    "tags": {
        "allowUnknownTags": true,
        "dictionaries": ["jsdoc"]
    },
    "source": {
        "includePattern": ".+\\.js(doc)?$",
        "excludePattern": "((^|\\/|\\\\)_|jquery|jstree)"
    },
    "plugins": [
        "plugins/summarize"
],
    "templates": {
        "cleverLinks": false,
        "monospaceLinks": false,
        "default": {
            "useLongnameInNav": true
        }
    },
    "opts": {
        "recurse": true,
      "destination": "./jsdocs/",
      "readme": "utl_files/static/js/README.md"
}
    
}
